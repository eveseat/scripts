version: "3.2"

services:

  mariadb:
    image: mariadb:10.3
    container_name: seat-mariadb
    restart: always
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
    volumes:
      - "mariadb-data:/var/lib/mysql"
      - "./my.cnf:/etc/mysql/my.cnf"
    networks:
      - seat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  redis:
    image: redis:5-alpine
    container_name: seat-redis
    command: redis-server --appendonly yes
    restart: always
    volumes:
      - "redis-data:/data"
    networks:
      - seat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  nginx:
    image: eveseat/eveseat-nginx:latest
    depends_on:
      - seat-app
    container_name: seat-nginx
    restart: always
    environment:
      - NGINX_HOST=${HOST}
    volumes:
      - "seat-code:/var/www/seat"
      # Remove the comment below to enable nginx logs to disk.
      #- ./logs/nginx/:/var/log/nginx/
    command: /bin/sh -c "envsubst '${HOST}' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'"
    networks:
      - seat-network
      - traefik-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=docker-compose_traefik-network
      - traefik.http.middlewares.seat-https-redirect.redirectscheme.scheme=https
      - traefik.http.middlewares.seat-https-redirect.redirectscheme.permanent=true
      - traefik.http.routers.seat.middlewares=seat-https-redirect
      - traefik.http.routers.seat.entrypoints=seat
      - traefik.http.routers.seat.rule=Host(`${HOST}`)
      - traefik.http.routers.seat-secure.entrypoints=seat-secure
      - traefik.http.routers.seat-secure.rule=Host(`${HOST}`)
      - traefik.http.routers.seat-secure.tls=true
      - traefik.http.routers.seat-secure.tls.certresolver=seat
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  seat-app:
    image: eveseat/eveseat-app:latest
    container_name: seat-app
    restart: always
    environment:
      DB_HOST: mariadb
      REDIS_HOST: redis
    env_file:
      - ./.env
    volumes:
      - "seat-code:/var/www/seat"
      # Remove the comment below to enable SeAT logs to disk.
      #- ./logs:/var/www/seat/storage/logs
    depends_on:
      - mariadb
      - redis
    networks:
      - seat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  seat-worker:
    image: eveseat/eveseat-worker:latest
    container_name: seat-worker
    restart: always
    environment:
      DB_HOST: mariadb
      REDIS_HOST: redis
    env_file:
      - ./.env
    volumes:
      - "seat-code:/var/www/seat"
    depends_on:
      - seat-app # for the seat-code volume
      - mariadb
      - redis
    networks:
      - seat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  seat-cron:
    image: eveseat/eveseat-cron:latest
    container_name: seat-cron
    restart: always
    environment:
      DB_HOST: mariadb
      REDIS_HOST: redis
    env_file:
      - ./.env
    volumes:
      - "seat-code:/var/www/seat"
    depends_on:
      - seat-app # for the seat-code volume
      - mariadb
      - redis
    networks:
      - seat-network
    logging:
      driver: "json-file"
      options:
        max-size: "10Mb"
        max-file: "5"

  traefik:
    image: traefik:v2.2
    container_name: seat-traefik
    restart: always
    networks:
      - traefik-network
    ports:
      - 80:80
      - 443:443
    depends_on:
      - nginx
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    environment:
      - TRAEFIK_PROVIDERS_DOCKER=true
      - TRAEFIK_PROVIDERS_DOCKER_EXPOSEDBYDEFAULT=false
      - TRAEFIK_ENTRYPOINTS_seat=true
      - TRAEFIK_ENTRYPOINTS_seat_ADDRESS=:80
      - TRAEFIK_ENTRYPOINTS_seat-secure=true
      - TRAEFIK_ENTRYPOINTS_seat-secure_ADDRESS=:443
      - TRAEFIK_CERTIFICATESRESOLVERS_seat=true
      - TRAEFIK_CERTIFICATESRESOLVERS_seat_ACME_EMAIL=${ACME_EMAIL}
      - TRAEFIK_CERTIFICATESRESOLVERS_seat_ACME_HTTPCHALLENGE=true
      - TRAEFIK_CERTIFICATESRESOLVERS_seat_ACME_HTTPCHALLENGE_ENTRYPOINT=seat

volumes:
    seat-code:
    redis-data:
    mariadb-data:

networks:
    seat-network:
    traefik-network: